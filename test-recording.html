<!DOCTYPE html>
<html>
<head>
    <title>Recording Test</title>
</head>
<body>
    <h1>Microphone Recording Test</h1>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <div id="status"></div>
    <audio id="playback" controls style="display:none;"></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        
        document.getElementById('start').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('playback').src = audioUrl;
                    document.getElementById('playback').style.display = 'block';
                    document.getElementById('status').textContent = 'Recording complete - can play back';
                };
                
                mediaRecorder.start();
                document.getElementById('start').disabled = true;
                document.getElementById('stop').disabled = false;
                document.getElementById('status').textContent = 'Recording...';
                
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        };
        
        document.getElementById('stop').onclick = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('start').disabled = false;
                document.getElementById('stop').disabled = true;
            }
        };
    </script>
</body>
</html>
